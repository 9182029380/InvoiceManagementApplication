apiVersion: v1
kind: Service
metadata:
  name: invoice-app-service
  namespace: invoice-management
spec:
  selector:
    app: invoice-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9091
  type: ClusterIP

---
# MySQL Service + Deployment (simple template). You may instead use a managed DB.
apiVersion: v1
kind: Service
metadata:
  name: invoice-mysql
  namespace: invoice-management
spec:
  selector:
    app: invoice-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  clusterIP: None

