<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h3><i class="fas fa-file-alt"></i> Purchase Orders</h3>
        <a href="/web/" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>PO Number</th>
            <th>Client</th>
            <th>Training Details</th>
            <th>Amount</th>
            <th>GST</th>
            <th>Total</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="po : ${poList}">
            <td><strong th:text="${po.poNumber}"></strong></td>
            <td th:text="${po.clientCompany.companyName}"></td>
            <td th:text="${#strings.abbreviate(po.trainingDetails, 40)}"></td>
            <td th:text="'₹' + ${#numbers.formatDecimal(po.trainingAmount, 1, 2)}"></td>
            <td th:text="'₹' + ${#numbers.formatDecimal(po.gstAmount, 1, 2)}"></td>
            <td><strong th:text="'₹' + ${#numbers.formatDecimal(po.totalAmount, 1, 2)}"></strong></td>
            <td th:text="${#temporals.format(po.poDate, 'dd-MMM-yyyy')}"></td>
            <td>
                        <span class="badge"
                              th:classappend="${po.status.name() == 'PENDING'} ? 'bg-warning' : 'bg-success'"
                              th:text="${po.status}"></span>
            </td>
            <td>
                <a th:href="@{'/web/po/edit/' + ${po.poNumber}}" class="btn btn-sm btn-primary mb-1">
                    <i class="fas fa-edit"></i> Edit
                </a>

                <form th:action="@{'/web/po/delete/' + ${po.poNumber}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete PO?');">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </form>
                <!-- Force delete form: visible as small danger outline to allow overriding PO with invoices -->
                <form th:action="@{'/web/po/delete/' + ${po.poNumber}}" method="post" style="display:inline; margin-left:6px;">
                    <input type="hidden" name="force" value="true" />
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Force delete PO? This will remove the PO even if invoices exist.');">
                        <i class="fas fa-trash-alt"></i> Force Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
