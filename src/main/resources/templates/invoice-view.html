<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .invoice-box {
            border: 2px solid #ddd;
            padding: 30px;
            background: white;
        }
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="no-print mb-3">
        <a href="/web/" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <button onclick="window.print()" class="btn btn-primary">
            <i class="fas fa-print"></i> Print
        </button>

        <!-- Download button -->
        <a th:href="@{'/web/invoice/download/' + ${invoice.id}}" class="btn btn-outline-primary">
            <i class="fas fa-download"></i> Download
        </a>

        <form th:action="@{'/web/invoice/send/' + ${invoice.id}}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-envelope"></i>
                <span th:text="${invoice.status.name() == 'SENT'} ? 'Resend Email' : 'Send Email'"></span>
            </button>
        </form>
    </div>

    <div th:if="${success}" class="alert alert-success no-print" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger no-print" th:text="${error}"></div>

    <div class="invoice-box">
        <div class="text-center mb-4">
            <h2>TAX INVOICE</h2>
        </div>

        <!-- Our Company Details -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h5 th:text="${invoice.ourCompany.companyName}"></h5>
                <p th:text="${invoice.ourCompany.address}"></p>
                <p><strong>PAN:</strong> <span th:text="${invoice.ourCompany.panNumber}"></span></p>
                <p><strong>GST:</strong> <span th:text="${invoice.ourCompany.gstNumber}"></span></p>
                <p><strong>Email:</strong> <span th:text="${invoice.ourCompany.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${invoice.ourCompany.phone}"></span></p>
            </div>
            <div class="col-md-6 text-end">
                <p><strong>Invoice No:</strong> <span th:text="${invoice.invoiceNumber}"></span></p>
                <p><strong>Invoice Date:</strong> <span th:text="${#temporals.format(invoice.invoiceDate, 'dd-MMM-yyyy')}"></span></p>
                <p><strong>PO Number:</strong> <span th:text="${invoice.purchaseOrder.poNumber}"></span></p>
                <p><strong>Status:</strong>
                    <span class="badge"
                          th:classappend="${invoice.status.name() == 'SENT'} ? 'bg-success' : 'bg-warning'"
                          th:text="${invoice.status}"></span>
                </p>
            </div>
        </div>

        <!-- Bill To -->
        <div class="mb-4">
            <h6>BILL TO:</h6>
            <p><strong th:text="${invoice.purchaseOrder.clientCompany.companyName}"></strong></p>
            <p th:text="${invoice.purchaseOrder.clientCompany.address}"></p>
            <p><strong>Email:</strong> <span th:text="${invoice.purchaseOrder.clientCompany.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${invoice.purchaseOrder.clientCompany.phone}"></span></p>
            <p><strong>PAN:</strong> <span th:text="${invoice.purchaseOrder.clientPanNumber}"></span></p>
            <p><strong>GST:</strong> <span th:text="${invoice.purchaseOrder.clientGstNumber}"></span></p>
        </div>

        <!-- Invoice Table -->
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th width="50%">Description</th>
                <th class="text-end">Amount</th>
                <th class="text-end">GST (18%)</th>
                <th class="text-end">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${invoice.purchaseOrder.trainingDetails}"></td>
                <td class="text-end" th:text="'₹' + ${#numbers.formatDecimal(invoice.subtotal, 1, 2)}"></td>
                <td class="text-end" th:text="'₹' + ${#numbers.formatDecimal(invoice.gstAmount, 1, 2)}"></td>
                <td class="text-end" th:text="'₹' + ${#numbers.formatDecimal(invoice.totalAmount, 1, 2)}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-end"><strong>TOTAL AMOUNT:</strong></td>
                <td class="text-end"><strong th:text="'₹' + ${#numbers.formatDecimal(invoice.totalAmount, 1, 2)}"></strong></td>
            </tr>
            </tfoot>
        </table>

        <!-- Bank Details -->
        <div class="mt-4">
            <h6>BANK DETAILS:</h6>
            <p><strong>Bank Name:</strong> <span th:text="${invoice.ourCompany.bankName}"></span></p>
            <p><strong>Account Number:</strong> <span th:text="${invoice.ourCompany.accountNumber}"></span></p>
            <p><strong>IFSC Code:</strong> <span th:text="${invoice.ourCompany.ifscCode}"></span></p>
            <p><strong>Bank Address:</strong> <span th:text="${invoice.ourCompany.bankAddress}"></span></p>
        </div>

        <div class="mt-5 text-end">
            <p><strong>Authorized Signatory</strong></p>
            <p th:text="${invoice.ourCompany.companyName}"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
