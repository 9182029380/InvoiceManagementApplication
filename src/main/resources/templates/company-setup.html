<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-building"></i> Company Setup</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/company/setup}" th:object="${company}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Company Name *</label>
                        <input type="text" class="form-control" th:field="*{companyName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address *</label>
                    <textarea class="form-control" th:field="*{address}" rows="2" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">PAN Number *</label>
                        <input type="text" class="form-control" th:field="*{panNumber}"
                               pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">GST Number *</label>
                        <input type="text" class="form-control" th:field="*{gstNumber}"
                               maxlength="15" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone *</label>
                        <input type="text" class="form-control" th:field="*{phone}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bank Name *</label>
                        <input type="text" class="form-control" th:field="*{bankName}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Account Number *</label>
                        <input type="text" class="form-control" th:field="*{accountNumber}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">IFSC Code *</label>
                        <input type="text" class="form-control" th:field="*{ifscCode}"
                               pattern="[A-Z]{4}0[A-Z0-9]{6}" maxlength="11" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bank Address</label>
                    <textarea class="form-control" th:field="*{bankAddress}" rows="2" placeholder="Enter bank branch address"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Save Company Details
                    </button>
                    <a href="/web/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
