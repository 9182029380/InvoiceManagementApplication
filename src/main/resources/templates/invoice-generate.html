<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4><i class="fas fa-file-invoice"></i> Generate Invoice</h4>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/web/invoice/generate}" method="post">
                <div class="mb-4">
                    <label class="form-label">Select Purchase Order *</label>
                    <select class="form-select form-select-lg" name="poNumber" required>
                        <option value="">Choose PO to generate invoice...</option>
                        <option th:each="po : ${poList}"
                                th:value="${po.poNumber}">
                            <span th:text="${po.poNumber}"></span> -
                            <span th:text="${po.clientCompany.companyName}"></span> -
                            â‚¹<span th:text="${#numbers.formatDecimal(po.totalAmount, 1, 2)}"></span>
                        </option>
                    </select>
                </div>

                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Important:</strong> Once an invoice is generated for a PO,
                    the PO status will be updated to "INVOICED" and cannot be modified.
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-file-invoice"></i> Generate Invoice
                    </button>
                    <a href="/web/" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(poList)}" class="alert alert-info mt-3">
        <i class="fas fa-info-circle"></i> No pending purchase orders available.
        <a href="/web/po/new">Create a new PO</a> first.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
