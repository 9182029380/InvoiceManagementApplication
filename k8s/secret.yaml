# NOTE: For sensitive values, prefer creating secrets with kubectl rather than storing base64 in repo.
# Example keys used by the deployment below:
# - datasource.username
# - datasource.password
# - mail.username
# - mail.password

apiVersion: v1
kind: Secret
metadata:
  name: invoice-secrets
  namespace: invoice-management
type: Opaque
stringData:
  datasource.username: "root"
  datasource.password: "root"
  mail.username: "REPLACE_WITH_YOUR_EMAIL"
  mail.password: "REPLACE_WITH_YOUR_MAIL_PASSWORD"

